name: Generate Error Codes

on:
  push:
    branches: [main]

jobs:
  dispatch-domains:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          # Set the owner, so the token can be used to dispatch to other repositories.
          owner: ${{ github.repository_owner }}
          repositories: "errors-go,errors-ts"

      - name: Dispatch Go
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          event-type: generate-errors
          client-payload: '{"commit-message": "${{ github.event.head_commit.message }}"}'
          repository: wwi21seb-projekt/errors-go

      - name: Dispatch TypeScript
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          event-type: generate-errors
          client-payload: '{"commit-message": "${{ github.event.head_commit.message }}"}'
          repository: wwi21seb-projekt/errors-ts